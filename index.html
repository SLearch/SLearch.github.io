<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      gap: 10px;
    }

    input[type="search"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #1e88e5;
      color: white;
      font-weight: 500;
    }

    button:hover {
      background: #1976d2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SLearch Engine</h1>

    <form id="searchForm">
      <div class="search-box">
        <input
          type="search"
          id="query"
          name="q"
          placeholder="Search the indexâ€¦"
          autocomplete="off"
          required
        >
        <button type="submit">Search</button>
      </div>
    </form>
  </div>

  <script>
    // Placeholder for later
    document.getElementById("searchForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const query = document.getElementById("query").value.trim();
      console.log("Search requested for:", query);
      // later: fetch(GAS_URL + "?q=" + encodeURIComponent(query))
    });
  </script>

</body>
</html>
