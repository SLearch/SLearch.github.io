<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SLearch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .search-box {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    input[type="search"] {
      flex: 1;
      padding: 14px 16px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      padding: 14px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #1e88e5;
      color: white;
      font-weight: 500;
    }

    button:hover {
      background: #1976d2;
    }

    .status {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    .results {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .result-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 16px;
      transition: background 0.2s ease;
    }

    .result-card:hover {
      background: #222;
    }

    .result-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .result-url {
      font-size: 0.9rem;
      color: #8ab4f8;
      word-break: break-all;
    }

    .result-url a {
      color: inherit;
      text-decoration: none;
    }

    .result-url a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>SLearch</h1>

    <form id="searchForm">
      <div class="search-box">
        <input
          type="search"
          id="query"
          placeholder="Search the index…"
          autocomplete="off"
          required
        >
        <button type="submit">Search</button>
      </div>
    </form>

    <div id="status" class="status"></div>
    <div id="results" class="results"></div>
  </div>

  <script>
    const API_BASE = "https://proxy.corsfix.com/?https://script.google.com/macros/s/AKfycby0UlgNt7fd-c7HWs0-vQVem0I5u1wnjMMBtPd4NbCp2EySdRrM9ZVwvvloZce98435Lw/exec/api/search";

    const form = document.getElementById("searchForm");
    const resultsEl = document.getElementById("results");
    const statusEl = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const query = document.getElementById("query").value.trim();
      if (!query) return;

      resultsEl.innerHTML = "";
      statusEl.textContent = "Searching…";

      try {
        const response = await fetch(`${API_BASE}?q=${encodeURIComponent(query)}`);
        const data = await response.json();

        statusEl.textContent = "";

        if (!data || data.length === 0) {
          statusEl.textContent = "No results found.";
          return;
        }

        data.forEach(result => {
          const card = document.createElement("div");
          card.className = "result-card";

          const title = document.createElement("div");
          title.className = "result-title";
          title.textContent = result.title || "Untitled";

          const url = document.createElement("div");
          url.className = "result-url";
          url.innerHTML = `<a href="${result.url}" target="_blank" rel="noopener">${result.url}</a>`;

          card.appendChild(title);
          card.appendChild(url);
          resultsEl.appendChild(card);
        });

      } catch (err) {
        console.error(err);
        statusEl.textContent = "Error fetching results.";
      }
    });
  </script>

</body>
</html>
